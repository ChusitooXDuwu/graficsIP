# Book settings
title: "IPBook - Introducci贸n a la Programaci贸n (Versi贸n Mejorada)"
author: Mario S谩nchez & Equipo CUPI2 (Visualizaciones Interactivas por ChusitooXDuwu)
copyright: "2023"
logo: "https://raw.githubusercontent.com/cupi2-ip/IPBook/master/imagenes/logo.png"

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Information about where the book exists on the web
repository:
  url: https://github.com/ChusitooXDuwu/graficsIP # Online location of your book
  path_to_book: ipbook-enhanced # Optional path to your book, relative to the repository root
  branch: main # Which branch of the repository should be used when creating links (optional)

# HTML book settings
html:
  favicon: "https://raw.githubusercontent.com/cupi2-ip/IPBook/master/imagenes/favicon.ico"
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  navbar_number_sections: true
  announcement: " Esta es una versi贸n mejorada del IPBook con visualizaciones interactivas. <a href='https://chusitooxduwu.github.io/graficsIP/'>Ver portal de visualizaciones</a>"
  extra_footer: <a href="http://sistemas.uniandes.edu.co">Departamento de Ingenier铆a de Sistemas y Computaci贸n</a> - Universidad de los Andes
  google_analytics_id: ""
  home_page_in_navbar: true
  baseurl: https://chusitooxduwu.github.io/graficsIP/ipbook-enhanced/

# Enable MyST parser with additional extensions
parse:
  myst_enable_extensions:
    - dollarmath
    - amsmath
    - deflist
    - fieldlist
    - html_admonition
    - html_image
    - colon_fence
    - smartquotes
    - replacements
    - linkify
    - substitution
    - tasklist

# Disable building of specific sections if needed
exclude_patterns:
  - "_build"
  - "Thumbs.db"
  - ".DS_Store"
  - "**.ipynb_checkpoints"
  - ".git"

# Extension configuration
sphinx:
  config:
    html_theme_options:
      navigation_with_keys: false
      show_navbar_depth: 2
      announcement_text: " 隆Nueva caracter铆stica! Explora las visualizaciones interactivas integradas en el Nivel 2."
