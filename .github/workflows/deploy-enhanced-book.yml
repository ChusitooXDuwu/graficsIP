name: ðŸš€ Deploy Enhanced IPBook

on:
  push:
    branches: [main]
    paths:
      - "ipbook-enhanced/**"
      - ".github/workflows/deploy-enhanced-book.yml"
  pull_request:
    branches: [main]
    paths:
      - "ipbook-enhanced/**"
  workflow_dispatch:

# Add permissions for GitHub Pages deployment
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book

      - name: ðŸ”§ Build the enhanced book
        run: |
          cd ipbook-enhanced
          jupyter-book clean .
          jupyter-book build .

      - name: ðŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: enhanced-book-html
          path: ipbook-enhanced/_build/html/

      - name: ðŸš€ Deploy enhanced book to repository
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Remove old enhanced book if exists
          rm -rf ipbook-enhanced-built/

          # Create new directory and copy built book
          mkdir -p ipbook-enhanced-built
          cp -r ipbook-enhanced/_build/html/* ipbook-enhanced-built/

          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add and commit changes
          git add ipbook-enhanced-built/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Auto-deploy enhanced IPBook

            - Updated enhanced book from latest build
            - Generated by GitHub Actions
            - Build date: $(date)
            - Commit: ${{ github.sha }}"
            
            git push
          fi

      - name: ðŸ“ Create deployment summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "## ðŸ“š Enhanced IPBook Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Enhanced Book URL**: https://${{ github.repository_owner }}.github.io/graficsIP/ipbook-enhanced-built/" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Visualizations Portal**: https://${{ github.repository_owner }}.github.io/graficsIP/" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Build Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒŸ New Features in Enhanced Version:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§® Interactive Math module explorer" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ² Random number generators with visualizations" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Real-time histogram displays" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ Integrated practical exercises" >> $GITHUB_STEP_SUMMARY
